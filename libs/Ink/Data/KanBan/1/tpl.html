<div class="kanban disable-text-selection">
    <!--ko foreach: sections -->
    	<div data-bind="css: (typeof css=='undefined'?'section':'section '+css)">
    		<div class="title">
                <div data-bind="text: title, attr: {title: $data.title}"></div>
                <!--ko: if (typeof $data.subtitle!='undefined')-->
                    <div class="sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
                <!--/ko-->
            </div>
            <!--ko if: (typeof $data.droppable == 'undefined') || ($data.droppable) -->
    		    <div class="content" data-bind="droppable: {dropHandler: $parent.dropHandler.bind($parent, $data.items)}, draggableContainer: {offset: $data.offset, source: $data.items, draggableTemplate: 'Ink.Data.KanBan.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
            <!--ko if: (typeof $data.droppable != 'undefined') && (!$data.droppable) -->
                <div class="content" data-bind="draggableContainer: {offset: $data.offset, source: $data.items, draggableTemplate: 'Ink.Data.KanBan.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
    	</div>
    <!--/ko-->
    <div class="clearfix"></div>
</div>
