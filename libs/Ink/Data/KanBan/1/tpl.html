<div class="kanban disable-text-selection">
    <!--ko foreach: sections -->
    	<div data-bind="css: (typeof css=='undefined'?'section':'section '+css), tooltip: {text: $data.title, where: 'left', color: 'blue', fade: 0, delay: 1}">
    		<div class="title prevent-hover-propagation">
                <div data-bind="text: title"></div>
                <!--ko if: (typeof $data.subtitle!='undefined')-->
                    <div class="sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
                <!--/ko-->
                <!--ko if: (typeof $data.settingsHandler=='function')-->
                    <div class="section-setup">
                        <a href="javascript:void(0);" data-bind="click: $data.settingsHandler, attr: {title: (typeof $data.settingsCaption=='undefined'?'':$data.settingsCaption)}"><i class="icon-cog"></i></a>
                    </div>
                <!--/ko-->
            </div>
            <!--ko if: (typeof $data.droppable == 'undefined') || ($data.droppable) -->
    		    <div class="content" data-bind="droppable: {dropHandler: $parent.dropHandler.bind($parent, $data.items)}, draggableContainer: {afterDraggableRender: $parent.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Ink.Data.KanBan.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
            <!--ko if: (typeof $data.droppable != 'undefined') && (!$data.droppable) -->
                <div class="content" data-bind="draggableContainer: {afterDraggableRender: $data.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Ink.Data.KanBan.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
            <div class="footer">
                <div data-bind="text: title"></div>
                <!--ko: if (typeof $data.subtitle!='undefined')-->
                    <div class="sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
                <!--/ko-->
            </div>
    	</div>
    <!--/ko-->
    <div class="clearfix"></div>
</div>
