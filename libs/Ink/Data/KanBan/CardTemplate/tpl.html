<div class="card">
    <div class="drag-affordance">
        <i class="icon-angle-up"></i>
        <i class="icon-angle-down"></i>
    </div>
    <div class="selected-icon">
        <i class="icon-ok"></i>
    </div>
    <!--ko if: typeof editHandler != 'undefined'-->
        <div class="edit-action" data-bind="click: editHandler, clickBubble: false">
            <i data-bind="css: (typeof editIcon=='undefined' ? 'icon-edit' : editIcon)"></i>
        </div>
    <!--/ko-->
    <div class="title" data-bind="text: title, attr: {title: title}"></div>
    <div class="content" data-bind="text: content, attr: {title: content}"></div>       
</div>
