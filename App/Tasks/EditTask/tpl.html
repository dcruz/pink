<form class="ink-form scroll-area">
    <fieldset>
        <div class="control-group required validation error">
            <label>Subject</label> 
            <div class="control">
                <input type="text" placeholder="Please input the task subject..." data-bind="value: subject"></input>
            </div>
            <p class="tip" data-bind="visible: invalidSubject">This field is required</p>
        </div>
        <div class="control-group">
            <label>Description</label> 
            <div class="control">
                <textarea placeholder="Please input the task description..." data-bind="value: description"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label>Phone Number</label> 
            <div class="control">
                <input type="tel" placeholder="Please input a phone number..." data-bind="value: phoneNumber"></input>
            </div>
        </div>
        <div class="control-group">
            <label>Date</label> 
            <div class="control">
                <input type="date" data-bind="value: date"></input>
            </div>
        </div>
        <div class="control-group">
            <label>Depends on task</label> 
            <div class="control">
                <input type="text" data-bind="autoComplete: otherTasks, value: dependentTask, optionsText: 'subject', optionsValue: 'guid'"></input>
            </div>
        </div>
        <div class="control-group">
            <label>Task Status</label> 
            <div class="control">
                <select data-bind="value: status">
                	<option value="todo">To-do</option>
                	<option value="completed">Completed</option>
                	<option value="incomplete">Incomplete</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
<footer>
    <nav class="ink-navigation">
        <ul class="menu horizontal black">
        	<!-- ko if: task -->
	            <li class="all-50"><a href="javascript:void(0)" data-bind="click: removeTask"><i class="fa fa-trash-o"></i>&nbsp;Remove</a></li>
	            <li class="all-50"><a href="javascript:void(0)" data-bind="click: saveTask"><i class="fa fa-save"></i>&nbsp;Save</a></li>
        	<!-- /ko -->
        	<!-- ko ifnot: task -->
	            <li class="all-100"><a href="javascript:void(0)" data-bind="click: saveTask"><i class="fa fa-save"></i>&nbsp;Save</a></li>
        	<!-- /ko -->
        </ul>
    </nav>
</footer>
