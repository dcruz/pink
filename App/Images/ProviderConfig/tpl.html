<div class="ink-form">
	<div class="control-group all-100">
     	<div class="column-group">
     		<label class="all-40"><a title="Get a temp api key" target="_blank" href="https://www.flickr.com/services/api/explore/flickr.photos.search">Flickr Key:</a></label>
        	<div class="control all-60">
            	<input data-bind="value: apiKey"></input>
        	</div>
   		</div>
	</div>
	<div class="control-group all-100">
     	<div class="column-group">
     		<label class="all-40">Result count:</label>
        	<div class="control all-60">
	           	<select data-bind="value: itemCount">
	           		<option>10</option>
	           		<option>20</option>
	           		<option>100</option>
	           	</select>    
        	</div>
   		</div>
	</div>
</div>
